{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
                <tr>
                    <td class="text-start">{{ row["symbol"] }}</th>
                    <td class="text-end">{{ row["shares"] }}</th>
                    <td class="text-end">{{ row["price"] }}</th>
                    <td class="text-end">{{ row["time"] }} </th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
